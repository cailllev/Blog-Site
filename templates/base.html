<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’€ Levi's Blog ðŸ’€</title>

    <style>
        {{ pygments_css|safe }} /* need to include for syntax highlights */

        /* === minimalist hacker theme === */
        body {
            margin: 0;
            font-family: "Fira Code", "Courier New", monospace;
            background: #0c0c0c;
            color: #d0ffd0;
            display: flex;
            height: 100vh;
        }

        a { color: #7fff7f; text-decoration: none; }
        a:hover { color: #aaffaa; }

        /* sidebar */
        #sidebar {
            background: #111;
            width: 280px;
            padding: 20px;
            border-right: 1px solid #222;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        #sidebar li {
            margin-bottom: 8px;
        }

        /* page content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #111;
            padding: 15px 25px;
            border-bottom: 1px solid #222;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        footer {
            padding: 15px 25px;
            border-top: 1px solid #222;
            background: #111;
            font-size: 0.9rem;
        }

        code, pre {
            background: #111;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            display: block;
            overflow-x: auto;
        }

        p code,
        li code,
        span code {
            display: inline;
            white-space: normal;
        }

        table {
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #eee;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background: #111;
            color: #d0ffd0;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div id="sidebar">
        <h2>â˜° <a href="/">Posts</a></h2>
          {% for year, titles in posts.items()%}
            <h3>{{ year }}</h3>
            <ul>
              {% for title, link in titles %}
                <li><a href="/post/{{link}}">{{ title }}</a></li>
              {% endfor %}
          </ul>
          {% endfor %}
        </ul>
    </div>

    <div id="main">
        <header>
            <h1><a href="/">My Hacker Blog</a></h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <a href="/about">$ whoami</a> Â·  
            <a href="https://github.com/cailllev">GitHub</a>
            <br><br>
            <span style="opacity:0.5">Powered by Flask + Markdown2 â€” {{ now if now else "" }}</span>
        </footer>
    </div>
</body>
</html>
