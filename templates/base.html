<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Random Blog</title>

    <style>
        /* === minimalist hacker theme === */
        body {
            margin: 0;
            font-family: "Fira Code", "Courier New", monospace;
            background: #0c0c0c;
            color: #d0ffd0;
            display: flex;
            height: 100vh;
        }

        a { color: #7fff7f; text-decoration: none; }
        a:hover { color: #aaffaa; }

        /* sidebar */
        #sidebar {
            background: #111;
            width: 260px;
            padding: 20px;
            border-right: 1px solid #222;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        #sidebar li {
            margin-bottom: 8px;
        }

        /* page content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #111;
            padding: 15px 25px;
            border-bottom: 1px solid #222;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        footer {
            padding: 15px 25px;
            border-top: 1px solid #222;
            background: #111;
            font-size: 0.9rem;
        }

        code, pre {
            background: #111;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            display: block;
            overflow-x: auto;
        }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #222; }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>/posts</h2>
        <ul>
            {% for p in posts %}
            <li><a href="/post/{{ p }}">{{ p }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div id="main">
        <header>
            <h1><a href="/">My Hacker Blog</a></h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <strong>About me:</strong>  
            <a href="/about">Who I am</a> ·  
            <a href="https://github.com/cailllev">GitHub</a> ·  

            <br><br>
            <span style="opacity:0.5">Powered by Flask + Markdown — {{ now if now else "" }}</span>
        </footer>
    </div>
</body>
</html>
